<!--Login Page Starts-->
<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Coat_of_arms_of_Mexico_%28golden_linear%29.svg/1024px-Coat_of_arms_of_Mexico_%28golden_linear%29.svg.png" alt="" class="img-fluid" width="300" height="300">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">Iniciar Sesión</h4>
                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
                  <p class="mb-0">Revisa tus credenciales!</p>
                </ngb-alert>
                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <label *ngIf="AreaPolicia">Folio:</label>
                    <br *ngIf="AreaPolicia">
                    <input type="text" formControlName="username" class="form-control" placeholder="Email"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                      required value="{{ folio }}">
                    <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Este campo es requerido</div>
                  </div>
                  <div class="form-group" *ngIf="!AreaPolicia">
                    <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Este campo es requerido
                    </div>
                  </div>
                  <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                    <div class="remember-me mb-2 mb-sm-0">
                      <div class="checkbox auth-checkbox">
                        <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe">
                        <label for="rememberMe"><span class="font-small-2 mb-3 font-weight-normal">Recordarme</span></label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between flex-sm-row flex-column">
                    <a class="btn bg-light-info mb-2 mb-sm-0" *ngIf="!AreaPolicia" (click)="CambiarAPolicia()">Policia</a>
                    <a class="btn bg-light-info mb-2 mb-sm-0" *ngIf="AreaPolicia" (click)="CambiarAFuncionarioEstatal()">Regresar</a>
                    <a class="btn btn-success" (click)="onSubmit()">Entrar</a>
                  </div>
                </form>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                  <ngx-spinner></ngx-spinner>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
